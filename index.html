<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-content text-[#0398d4] font-medium text-[20px] text-[30px]">Increment And Decrement</div>

        <div class="main-div bg-white flex text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button class="minus-icon border-r-2 border-[#bfbfbf] pr-5 font-bold text-3xl">
                -
            </button>

            <div class="number-text font-bold text-2xl py-2">
                0
            </div>

            <button class="plus-icon border-l-2 border-[#bfbfbf] pl-5 font-bold text-3xl">
                +
            </button>

        </div>

        <div>
            <button class="reset-btn h-[30px] w-[70px] bg-white rounded-[20px] font-bold">
                Reset
            </button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
